<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,600,600i&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

     
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/helper-functions.js"></script>
    <script type="text/javascript" src="/scripts/handlers.js"></script>
    <script type="text/javascript" src="/scripts/client.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="show-new-tweet">
          <div class="new-tweet-words"><strong>Write</strong> a New Tweet</div>
          <i class='fa fa-angle-double-down'></i>    
      </div>
    </nav>

    <header class="avatar-header">
        <div class="header-content">
            <img src="/images/profile-hex.png"> 
        </div>
        <div class="header-content">
            <h2>Your Name</h2>
        </div>
        <div class="show-new-tweet">
            <div class="new-tweet-words"><strong>Write</strong> a New Tweet</div>
            <i class='fa fa-angle-double-down'></i>      
        </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-message"></div>
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <textarea name="text" cols="70" wrap="hard" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      
      <section class="tweets-container">
        <!-- tweets are rendered here from client.js -->
      </section> 
    </main>

    <div class="scroll-button">
        <i class='fa fa-chevron-circle-up'></i>
    </div>
  </body>
</html>
